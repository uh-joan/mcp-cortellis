[project]
name = "cortellis-mcp"
version = "0.1.0"
description = "Cortellis MCP Server for drug search and ontology exploration"
requires-python = ">=3.10"
dependencies = [
    "httpx",
    "mcp",
    "requests",
    "python-dotenv",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["."] 